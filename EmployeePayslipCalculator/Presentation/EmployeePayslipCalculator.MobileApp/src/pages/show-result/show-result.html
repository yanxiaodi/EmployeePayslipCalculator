<ion-header>

    <ion-navbar>
        <ion-title>Employee Salary</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Full Name</ion-label>
            <span item-right>{{payslipInfo?.employee.fullName}}</span>
        </ion-item>
        <ion-item>
            <ion-label>Pay Period</ion-label>
            <span item-right>{{payslipInfo?.payPeriod}}</span>
        </ion-item>
        <ion-item>
            <ion-label>Gross Income</ion-label>
            <span item-right>{{payslipInfo?.grossIncome}}</span>
        </ion-item>
        <ion-item>
            <ion-label>Income Tax</ion-label>
            <span item-right>{{payslipInfo?.incomeTax}}</span>
        </ion-item>
        <ion-item>
            <ion-label>Net Income</ion-label>
            <span item-right>{{payslipInfo?.netIncome}}</span>
        </ion-item>
        <ion-item>
            <ion-label>Super</ion-label>
            <span item-right>{{payslipInfo?.super}}</span>
        </ion-item>
    </ion-list>
</ion-content>
